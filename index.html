<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
<link rel="shortcut-icon" href="Icons/icons8-calculator-64.png">
</head>
<body>
    <main class="main">
        <div class="calculator">
          <div class="calculator-name">KOLKULATOR</div>
          <div class="screen">
            <div class="user-input" id="user-input">0</div>
            <div class="result-screen" id="result-screen">0</div>
          </div>
          <div class="buttons-box">
            <button 
            class="btn red-btn grid-2"
            id="clearBtn"
            onclick="this.blur()">AC</button>

            <button
            class="delete-btn blue-btn grid-2"
            id="deleteBtn"
            onclick="this.blur()">Delete</button>

          <button class="btn" onclick="this.blur();" value="number">7</button>
          <button class="btn" onclick="this.blur();" value="number">8</button>
          <button class="btn" onclick="this.blur();" value="number">9</button>
          <button class="btn" onclick="this.blur();" operator>/</button>

          <button class="btn" onclick="this.blur();" value="number">4</button>
          <button class="btn" onclick="this.blur();"value="number">5</button>
          <button class="btn" onclick="this.blur();" value="number">6</button>
          <button class="btn" onclick="this.blur();" operator>*</button>

          <button class="btn" onclick="this.blur();" value="number">1</button>
          <button class="btn" onclick="this.blur();"value="number">2</button>
          <button class="btn" onclick="this.blur();" value="number">3</button>

          <button class="btn" onclick="this.blur();" operator>-</button>

          <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
          <button class="btn" onclick="this.blur();" value="number">0</button>
          <button class="equalsbtn" onclick="this.blur();" id="equalsBtn">=</button>
          <button class="btn" onclick="this.blur();" data-operator>+</button>

        </div>
    </div>

    <script src="script.js"></script>
    </main>

    </footer>

</body>
</html>
